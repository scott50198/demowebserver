<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <script>

        var account;
        var password1;
        var password2;
        var name;
        var email;

        function register() {

            account = document.getElementById("account").value
            password1 = document.getElementById("password1").value
            password2 = document.getElementById("password2").value
            name = document.getElementById("name").value
            email = document.getElementById("email").value

            inputCheck()

            $.ajax({
                type: "post",
                url: "/register",
                data: { 'account': account, 'password': password1, 'name': name, 'email': email },
                dataType: "text",
                success: function (data) {
                    console.log(data)
                },
                error: function (data) {
                    console.log(data)
                },
            });
        }

        function inputCheck() {

            if (password1.length == 0 || password2.length == 0 || account.length == 0 || email.length == 0 || name.length == 0) {
                alert("請確實填寫欄位")
                return
            }

            if (!(password1 === password2)) {
                alert("驗證密碼錯誤，請重新輸入")
                return
            }

            if (!account.match('^[A-Za-z0-9]{6,16}$')) {
                alert("帳號格式不符")
                return
            }

            if (!validateEmail(email)) {
                alert("信箱格式錯誤，請重新輸入")
                return
            }

            if (!password1.match('^[A-Za-z0-9]{6,16}$')) {
                alert("密碼格式錯誤，請重新輸入")
                return
            }

            if (name.length < 4 || name.length > 16) {
                alert("請輸入4-18位名字")
                return
            }
        }

        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</head>

<body>

    <h1>Register</h1>

    <form style="align-items: center">

        <div class="form-group col-md-5 kjhjkh" style>
            <label for="account">Account</label>
            <input type="text" class="form-control" id="account" placeholder="Account" name="account"
                pattern="[a-zA-Z0-9]{3}">
        </div>
        <div class="form-group col-md-5">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Password" name="password1">
        </div>
        <div class="form-group col-md-5">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Confirm Password" name="password2">
        </div>
        <div class="form-group col-md-5">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name">
        </div>
        <div class="form-group col-md-5">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
        </div>

        <button type="button" class="btn btn-primary" onclick="register()">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
